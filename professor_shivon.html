<!DOCTYPE html>
<html>
<head>
    <title>Password Protected File Download</title>
</head>
<body>
    <h2>Enter password to download the file</h2>

    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="validatePassword()">Submit</button>

    <p id="msg"></p>

    <script>
        function validatePassword() {
            var password = document.getElementById("password-input").value;
            var correctPassword = "53809319057";  // Your password here
            var msg = document.getElementById("msg");
            
            if (password === correctPassword) {
                msg.textContent = "Correct password. Downloading file...";
                msg.style.color = "green";

                // simulate download
                setTimeout(() => {
                    var a = document.createElement('a');
                    a.href = "SBK";  // Your file path here
                    a.download = "SBK";  // Your file name here
                    a.click();
                }, 2000);
            } else {
                msg.textContent = "Incorrect password. Try again.";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
