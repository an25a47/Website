<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
    <title>Checkbox Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #choiceForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #result {
            display: none;
        }
    </style>
</head>
<body>

<h1>Choose Yes or No</h1>

<form id="choiceForm">
    <label>
        <input type="checkbox" id="yesCheckbox" name="choice" value="yes" onclick="handleCheckboxClick('yesCheckbox')"> Yes
    </label>
    <br>
    <label>
        <input type="checkbox" id="noCheckbox" name="choice" value="no" onclick="handleCheckboxClick('noCheckbox')"> No
    </label>
</form>

<p id="result"></p>

<script>
function handleCheckboxClick(checkboxId) {
    var clickedCheckbox = document.getElementById(checkboxId);
    var otherCheckbox = checkboxId === 'yesCheckbox' ? document.getElementById('noCheckbox') : document.getElementById('yesCheckbox');
    
    if (clickedCheckbox.checked) {
        otherCheckbox.disabled = true;
        displayResult(checkboxId);
    } else {
        otherCheckbox.disabled = false;
        hideResult();
    }
}

function displayResult(checkboxId) {
    var resultElement = document.getElementById("result");
    var resultText = checkboxId === 'yesCheckbox' ? "You chose 'Yes' - Number 1" : "You chose 'No' - Number 2";
    
    resultElement.innerHTML = resultText;
    resultElement.style.display = 'block';
}

function hideResult() {
    var resultElement = document.getElementById("result");
    resultElement.style.display = 'none';
}
</script>

</body>
</html>
